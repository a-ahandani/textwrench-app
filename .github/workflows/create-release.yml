name: Create GitHub Release with auto notes

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Extract tag
        id: tag
        run: echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
        # We intentionally skip dependency installation: the AI notes script only uses built-in Node modules.
        # Installing full dependencies failed previously due to platform-specific native module (textwrench-observer).

      - name: Generate AI release notes
        id: notes
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: gpt-4o-mini
        run: |
          node scripts/generate-ai-release-notes.mjs "${{ steps.tag.outputs.value }}" > release-notes.md
          echo 'notes<<EOF' >> $GITHUB_OUTPUT
          sed 's/\r$//' release-notes.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: ${{ steps.tag.outputs.value }}
          body: ${{ steps.notes.outputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
