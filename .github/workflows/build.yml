name: Build/release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read

jobs:
  release:
    runs-on: ${{ matrix.os }}
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
      GCS_BUCKET: ${{ secrets.GCS_BUCKET || vars.GCS_BUCKET }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || vars.GCP_PROJECT_ID }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxtst-dev libx11-dev libxkbfile-dev make gcc g++

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools

      - name: Install dependencies
        run: yarn

      # âœ… Ensure macOS hotkey binary is executable
      - name: Make macOS hotkey binary executable
        if: matrix.os == 'macos-latest'
        run: chmod +x node_modules/@a-ahandani/textwrench-observer/helpers/mac/selection-observer

      # ðŸ”¹ Decode Windows PFX certificate (only on Windows)
      - name: Decode Windows certificate
        if: matrix.os == 'windows-latest'
        run: |
          $certBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          [IO.File]::WriteAllBytes("windows-certificate.pfx", $certBytes)

      - name: Build/release Electron app
        uses: paneron/action-electron-builder@v1.8.1
        with:
          github_token: ${{ secrets.GH_PACKAGES_TOKEN || secrets.GITHUB_TOKEN }}
          release: true
        env:
          VITE_API_SERVER: ${{ secrets.VITE_API_SERVER }}

          # macOS code signing
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

          # Windows-specific code signing
          WIN_CSC_LINK: file://windows-certificate.pfx
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERT_PASSWORD }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Prepare updater uploads
        run: |
          set -euo pipefail
          mkdir -p gcs_upload/updates gcs_upload/site
          find dist -maxdepth 1 -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.zip" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.snap" -o -name "latest*.yml" -o -name "*.blockmap" \) -exec cp {} gcs_upload/updates/ \;
          node scripts/generate-download-manifest.mjs dist gcs_upload/site/manifest.json
          cp download/index.html gcs_upload/site/index.html

      - name: Upload updates to GCS
        run: gsutil -m rsync -r gcs_upload/updates gs://$GCS_BUCKET/updates

      - name: Upload download page to GCS
        run: gsutil -m rsync -r gcs_upload/site gs://$GCS_BUCKET
