name: Build/release

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Update package.json version on tag"]
    types:
      - completed

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        # os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxtst-dev libx11-dev libxkbfile-dev make gcc g++

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install setuptools
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools

      - name: Install dependencies
        run: yarn

      # ðŸ”¹ Setup Apple Notarization Credentials (Only for macOS)
      - name: Set up Apple Notarization
        if: matrix.os == 'macos-latest'
        run: |
          echo "${{ secrets.APPLE_API_KEY_P8 }}" > AuthKey.p8
          export CSC_IDENTITY_AUTO_DISCOVERY=true
          export APPLE_API_KEY_ID="${{ secrets.APPLE_API_KEY_ID }}"
          export APPLE_API_ISSUER_ID="${{ secrets.APPLE_API_ISSUER_ID }}"
          export APPLE_TEAM_ID="${{ secrets.APPLE_TEAM_ID }}"
          export CSC_LINK=AuthKey.p8
        shell: bash

      # ðŸ”¹ Build/Release Electron App (Includes Notarization for macOS)
      - name: Build/release Electron app
        uses: paneron/action-electron-builder@v1.8.1
        with:
          github_token: ${{ secrets.github_token }}
          release: true
        env:
          VITE_API_SERVER: ${{ secrets.VITE_API_SERVER }}
          VITE_DOWNLOAD_SERVER: ${{ secrets.VITE_DOWNLOAD_SERVER }}

      # ðŸ”¹ Verify Notarization (Only for macOS)
      - name: Check Notarization Status
        if: matrix.os == 'macos-latest'
        run: |
          xcrun notarytool history --apple-id "${{ secrets.APPLE_ID }}" --team-id "${{ secrets.APPLE_TEAM_ID }}"
        shell: bash

      # ðŸ”¹ Upload Notarized Artifacts
      - name: Upload notarized macOS build
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: notarized-mac-build
          path: dist/*.dmg

      # ðŸ”¹ SFTP Upload (For All Platforms)
      - name: SFTP upload with version folder
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          uploads: |
            ./dist/ => /var/www/textwrench.ai/downloads/${{ matrix.os }}-files
          ignore: |
            *pack*
            *-arm*
            *zip*
          delete: 'true'
