appId: ai.textwrench.app
productName: Textwrench

protocols:
  - name: Textwrench
    schemes:
      - textwrench

directories:
  buildResources: build
  output: dist

files:
  - out/**/*
  - node_modules/**/*
  - package.json
  - resources/**/*

asarUnpack:
  - resources/**

win:
  executableName: ${name}
  icon: 'resources/icons/icon.png'
  artifactName: '${name}-${version}.${ext}'

nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${name}
  uninstallDisplayName: ${name}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  warningsAsErrors: false

mac:
  icon: 'resources/icons/icon.icns'
  artifactName: '${name}-${version}.${ext}'
  entitlementsInherit: build/entitlements.mac.plist
  notarize: true
  hardenedRuntime: true
  gatekeeperAssess: false
  extendInfo:
    NSSystemPolicyAllFiles: Application requires access to system files.
    NSScreenCaptureDescription: Application requires access to capture the screen.
    NSAccessibilityUsageDescription: 'Application requires access to macOS accessibility features.'

dmg:
  artifactName: ${name}-${version}.${ext}

linux:
  icon: 'resources/icons/icon.png'
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
  artifactName: '${name}-${version}.${ext}'

appImage:
  artifactName: ${name}-${version}.${ext}

publish:
  provider: github
  owner: a-ahandani
  repo: textwrench-app
  releaseType: release
  updaterCacheDirName: 'textwrench-updater'
